<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <nav id="navbar">
        <div id="logo">
            <img src="logo.png" alt="onfood.com">
        </div>
        <ul>
            <li class="item"><a href="page1.html">Home</a></li>
            <li class="item"><a href="signup.html">Signup</a></li>
            <li class="item"><a href="login.html">Login</a></li>
            <li class="item"><a href="#contact">Contact Us</a></li>

        </ul>
    </nav>
    <section id="signin">
        <h1 class="h-primary center"> Sign in</h1>
        <div id="signin-box">
            <form action="">
                <div class="form-group">
                    <label for="name">Name: </label>
                    <input type="text"name="name" id="name" placeholder="Enter your name">
                </div>
            
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="email"name="name" id="email" placeholder="Enter your email">
                </div>
            
                <div class="form-group">
                    <label for="phone">Phone number: </label>
                    <input type="phone"name="name" id="phone" placeholder="Enter your Phone number">
                </div>

                <div class="form-group">
                    <label for="password">Password: </label>
                    <input type="password"name="pass" id="password" placeholder="Enter your password">
                </div>
            
               
            </form>
        </div>
        <div id="btn">

            <button class="btn2">Create an account</button>
        </div>
    </section>
   
</body>
</html>
