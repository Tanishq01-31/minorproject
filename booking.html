<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
</head>

<body class="bgimg" onload="disableSubmit()">
    <nav id="navbar">
        <div id="logo">
            <img src="cars/logo.png" alt="logo.com">
        </div>
        <ul>
            <li class="item"><a href="page1.html">Home</a></li>
            <li class="item"><a href="signup.html">Signup</a></li>
            <li class="item"><a href="login.html">Login</a></li>
            <li class="item"><a href="#contact">Contact Us</a></li>

        </ul>
    </nav>
    <section id="booking">
        <div id="rent-box">

            <form action="">
                <div class="rent-form">
                    <label class="label" for="location">Enter location:</label>
                    <input type="text" name="location" class="inpt" id="loc" placeholder="Enter your pickup location">
                </div>
                <div class="rent-form">
                    <label class="label" for="start">Select start and end time</label>
                    <input type="date" name="start" class="inpt" id="time" placeholder="(dd-mm-yy)">
                    <span>to</span>


                    <input type="date" name="end" id="time" placeholder="(dd-mm-yy)">
                </div>
                <div class="rent-form">
                    <input type="checkbox" id="terms" name="check" onchange="activateButton(this)">
                    <label id="chkbx" for="check">By selecting this I agree with all the terms and conditions</label>
                </div>
                <div id="check">
                    <button id="submit">Go for payment</button>

                </div>
            </form>
        </div>

    </section>
    <script>
        function disableSubmit() {
            document.getElementById("submit").disabled = true;
        }

        function activateButton(element) {

            if (element.checked) {
                document.getElementById("submit").disabled = false;
            }
            else {
                document.getElementById("submit").disabled = true;
            }

        }
    </script>
</body>

</html>
